<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>DS1 Class Calculator</title>

  <!-- Favicon from favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="shortcut icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Skeleton over CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/getskeleton@2.0.4-2/lib/css/skeleton.css">

  <!-- load main CSS file -->
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="../site/site.css" rel="stylesheet" type="text/css" />

  <!-- cookie.js-florian -->
  <script src="https://cdn.jsdelivr.net/npm/cookie_js@1.3.0/dist/cookie.umd.min.js"></script>

  <!-- handlebars.js -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
</head>

<body>
  <div class='container'>

    <!-- header for credits -->
    <div class='headbar row'>
      <p>Created by
        <!-- will link to ghp homepage when deployed -->
        <a href='../'>Dakota Madden-Fong</a>
        using information from
        <a href='http://darksouls.wikidot.com/classes'>this wikidot page</a>.
      </p>
      <p>
        <button class='mode-toggle'></button>
      </p>
      <p>
        <!-- link to soul level calculator -->
        <a href='../DS1-Soul-Level-Calculator/'>Soul Level Calculator</a> | Class Calculator
      </p>
    </div>

    <!-- main contents of page -->
    <div class='main-section row'>
      <div class='column'>
        <h2 class='main-header dm-white'>Dark Souls 1<br>Class Calculator</h2>
        <hr>
        <button class='reset_button'>RESET</button>
        <br><br>

        <!-- template for inputs -->
        <script class="input_template" type="text/template">
          {{#each columns}}
          <div class='input_col three columns'>
            {{#each this}}
            <span class='input_label dm-white'>{{this}} Goal:</span>
            <br>
            <input class='{{this}}_goal input' type='number' placeholder='0'>
            <br><br>
            {{/each}}
          </div>
          {{/each}}
        </script>

        <!-- place for compiled template code -->
        <div class='input_section row'></div>

        <!-- template for output -->
        <script class="output_template" type="text/template">
          <p>
            {{#if many}}
            These classes will reach your build goals the fastest, at SL <b class='dm-white'>{{SL}}</b>:
            {{else}}
            This class will reach your build goals the fastest, at SL <b class='dm-white'>{{SL}}</b>:
            {{/if}}
            <br>
            <b>
              {{#each classinfo}}
              <a class='class_link' href='{{this}}'>{{@key}}</a><br>
              {{/each}}
            </b>
          </p>
        </script>

        <!-- div will contain output -->
        <div class='output_section'></div>
      </div>
    </div>
  </div>

  <!-- load JS files -->

  <!-- object with all class info -->
  <script src="classes.js"></script>

  <!-- main js script -->
  <script src="main.js"></script>
  <!-- dark mode js script from main page -->
  <script src="../site/dark.js"></script>
</body>

</html>
